<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Account Management</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAccountModal">
      <i class="bi bi-plus-circle me-1"></i> Add Account
    </button>
  </div>

  <!-- Accounts Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Account ID</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>101</td>
          <td>John Doe</td>
          <td>john@example.com</td>
          <td>$1,200.00</td>
          <td>
            <button class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>102</td>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
          <td>$950.00</td>
          <td>
            <button class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Add Account Modal -->
<div class="modal fade" id="addAccountModal" tabindex="-1" aria-labelledby="addAccountLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="addAccountLabel">Add New Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter user name" required>
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="initialBalance" class="form-label">Initial Balance</label>
            <input type="number" class="form-control" id="initialBalance" placeholder="Enter balance" step="0.01" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Account</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
